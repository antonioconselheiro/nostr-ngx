<div class="editBanner" [style.backgroundImage]="'url('+ uploadedBanner +')'">
  <button (click)="uploadBanner()" type="button" title="upload banner image" class="svgButton svgButtonHoverImage borderless">
    <nostr-svg-render name="uploadImage"></nostr-svg-render>
  </button>

  <button type="button" title="remove banner image" class="svgButton svgButtonHoverImage borderless">
    <nostr-svg-render name="x"></nostr-svg-render>
  </button>
</div>

<div class="editProfile" [style.backgroundImage]="'url('+ uploadedProfilePicture +')'">
  <button (click)="uploadProfilePicture()" type="button" title="upload profile image" class="svgButton svgButtonHoverImage borderless">
    <nostr-svg-render name="uploadImage"></nostr-svg-render>
  </button>
</div>

<form [formGroup]="registerAccount" id="registerAccountForm" (submit)="onSubmit()" novalidate autocomplete="off">
  <input name="picture" formControlName="picture" type="hidden" />
  <input name="banner" formControlName="banner" type="hidden" />

  <div class="floatingLabel">
    <input name="displayName" formControlName="displayName" id="registerProfileDisplayName" type="text" placeholder=" " />
    <label for="registerProfileDisplayName">Display Name</label>
  </div>

  <div class="floatingLabel">
    <textarea name="about" formControlName="about" id="registerProfileAbout" placeholder=" "></textarea>
    <label for="registerProfileAbout">About</label>
  </div>

  <div class="floatingLabel">
    <input name="url" formControlName="url" id="registerProfileUrl" type="text" placeholder=" " />
    <label for="registerProfileUrl">Url</label>
  </div>

</form>

<footer class="buttonGroup">
  <button (click)="changeStep.next('selectAccount')" type="button" title="back"
    class="button secondary iconedButton">
    <nostr-svg-render class="inlineIcon" name="left"></nostr-svg-render>

    <span>
      Back
    </span>
  </button>

  <button (click)="onSubmit()" type="submit" title="next"
    class="button iconedButton" form="registerAccountForm">
    <nostr-svg-render class="inlineIcon" name="right"></nostr-svg-render>

    <span>
      Save
    </span>
  </button>
</footer>
