<h2 class="title">Select account</h2>
<section *ngFor="let account of accounts" class="unauthenticatedAccount">
  <nostr-profile-picture [account]="account"></nostr-profile-picture>
  <div class="userInfo">
    <span class="userName">
      {{account.metadata?.display_name}}
      <!-- FIXME: a validação do nip5 precisa estar inclusa no account --->
      <span class="userVerified"></span>
    </span>
    <span *ngIf="account.metadata?.nip05" class="userNip5">{{account.metadata?.nip05}}</span>
  </div>

  <div class="spaceBetween"></div>

  <button (click)="logout(account)" title="logout" type="button" class="svgButton">
    <nostr-svg-render name="logout"></nostr-svg-render>
  </button>

  <button (click)="selectAccount(account)" title="enter" type="button" class="svgButton">
    <nostr-svg-render name="right"></nostr-svg-render>
  </button>
</section>

<footer class="buttonGroup">
  <button class="button secondary iconedButton" (click)="changeStep.next('login')" title="add account" type="button">
    <nostr-svg-render class="inlineIcon" name="right"></nostr-svg-render>
    <span>Add existing</span>
  </button>
  
  <button class="button secondary iconedButton" (click)="changeStep.next('choosePassword')" title="create account" type="button">
    <nostr-svg-render class="inlineIcon" name="plus"></nostr-svg-render>
    <span>Create</span>
  </button>

  <button class="button iconedButton" (click)="onUseSigner()" title="use nostr signer extension" type="button">
    <nostr-svg-render class="inlineIcon" name="extension"></nostr-svg-render>
    <span>Use signer</span>
  </button>
</footer>
