<h2 class="title">Select account</h2>
<section *ngFor="let account of accounts" class="unauthenticated-account">
  <nostr-profile-picture [account]="account"></nostr-profile-picture>
  <div class="user-info">
    <span class="user-name">
      {{account.displayName}}
      <span *ngIf="account.nip05valid" class="user-verified"></span>
    </span>
    <span *ngIf="account.nip05" class="user-nip5">{{account.nip05}}</span>
  </div>

  <div class="space-between"></div>

  <button (click)="logout(account)" title="logout" type="button" class="bordered svg-button">
    <nostr-svg-render name="logout"></nostr-svg-render>
  </button>

  <button (click)="selectAccount(account)" title="enter" type="button" class="bordered svg-button">
    <nostr-svg-render name="right"></nostr-svg-render>
  </button>
</section>

<div class="button-group">
  <button class="button secondary iconed-button" (click)="changeStep.next('add-account')" title="add account" type="button">
    <nostr-svg-render class="inline-icon" name="plus"></nostr-svg-render>
    <span>Add account</span>
  </button>
  
  <button class="button secondary iconed-button" (click)="changeStep.next('add-account')" title="use nostr signer extension" type="button">
    <nostr-svg-render class="inline-icon" name="extension"></nostr-svg-render>
    <span>Use Signer</span>
  </button>
  
  <button class="button secondary iconed-button" (click)="changeStep.next('add-account')" title="create account" type="button">
    <nostr-svg-render class="inline-icon" name="right"></nostr-svg-render>
    <span>Create account</span>
  </button>
</div>
