<h2 class="title">Create account</h2>

<form [formGroup]="encryptedNsecForm" (submit)="onSubmit()" novalidate autocomplete="off">
  <div class="floatingLabel" [class.error]="showErrors('displayName')">
    <input #displayName name="displayName" tabindex="10" formControlName="displayName"
      id="encryptdNsecDisplayName" type="text" placeholder=" " autofocus />

    <label for="encryptdNsecDisplayName">Display Name</label>

    <ng-container *ngIf="showErrors('displayName')">
      <span *ngIf="getFormControlErrorStatus('displayName', 'required')" class="error">
        Display name is required
      </span>
    </ng-container>
  </div>

  <div class="floatingLabel" [class.error]="showErrors('password')">
    <input #password name="password" tabindex="11" [maxlength]="passwordLength" formControlName="password"
      listenTypingComplete (typingCompleted)="updateNcryptsec(password.value)" placeholder=" "
      id="encryptdNsecPasswordField" [attr.type]="showPassword ? 'text' : 'password'" />

    <label for="encryptdNsecPasswordField">Password</label>

    <button type="button" tabindex="4" [attr.title]="showPassword ? 'hide password' : 'show password'"
      (click)="showPassword = !showPassword" class="bordered svgButton">
      <nostr-svg-render [name]="showPassword ? 'eyeOff' : 'eye'"></nostr-svg-render>
    </button>

    <ng-container *ngIf="showErrors('password')">
      <span *ngIf="getFormControlErrorStatus('password', 'required')" class="error">
        Click "skip" if you don't want your nsec encrypted
      </span>
    </ng-container>
  </div>

  <div class="floatingLabel" [class.error]="showErrorsConfirmPassword()">
    <input #confirmPassword name="confirmPassword" tabindex="12" [maxlength]="passwordLength"
      formControlName="confirmPassword" id="encryptdNsecRepeatPasswordField"
      [attr.type]="showPassword ? 'text' : 'password'" placeholder=" " />

    <label for="encryptdNsecRepeatPasswordField">Confirm password</label>

    <button type="button" tabindex="4" [attr.title]="showConfirmPassword ? 'hide password' : 'show password'"
      (click)="showConfirmPassword = !showConfirmPassword" class="bordered svgButton">
      <nostr-svg-render [name]="showConfirmPassword ? 'eyeOff' : 'eye'"></nostr-svg-render>
    </button>

    <ng-container *ngIf="showErrorsConfirmPassword()">
      <span *ngIf="getFormErrorStatus('confirmPasswordRequired')" class="error">
        Confirm password is required
      </span>

      <span *ngIf="getFormErrorStatus('confirmPasswordInvalid')" class="error">
        Password and confirm password must be equal
      </span>
    </ng-container>
  </div>

  <div class="buttonGroup">
    <button (click)="changeStep.next('selectAccount')" type="button" tabindex="13" title="back"
      class="actionButton button secondary iconedButton">
      <nostr-svg-render class="inlineIcon" name="left"></nostr-svg-render>

      <span>
        Back
      </span>
    </button>

    <button (click)="changeStep.next('createNsec')" type="button" tabindex="14" title="skip"
      class="actionButton button secondary iconedButton">
      <nostr-svg-render class="inlineIcon" name="right"></nostr-svg-render>

      <span>
        Skip
      </span>
    </button>

    <button (click)="onSubmit()" type="submit" tabindex="15" title="next"
      class="actionButton button iconedButton">
      <nostr-svg-render class="inlineIcon" name="right"></nostr-svg-render>

      <span>
        Next
      </span>
    </button>
  </div>
</form>
