<h2 class="title">Create account</h2>

<form [formGroup]="generateNsecForm" (submit)="onSubmit()" novalidate autocomplete="off">
  <ul>
    <li>
      Nsec can't be changed.
    </li>
    <li>
      It gives complete access to this account.
    </li>
    <li>
      If you lost it, your account will be lost forever.
    </li>
  </ul>

  <div class="floatingLabel">
    <input #nsec name="nsec" maxlength="64" formControlName="nsec" id="generateNsecField"
      readonly type="text" placeholder=" " tabindex="10" />
    <label for="generateNsecField">nsec</label>

    <button (click)="copyNsec()" type="button" tabindex="11" title="copy nsec"
      class="bordered svgButton">
      <nostr-svg-render name="copy"></nostr-svg-render>
    </button>

    <button (click)="generateNsec()" type="button" tabindex="13" title="generate new nsec"
      class="bordered svgButton">
      <nostr-svg-render name="repeat"></nostr-svg-render>
    </button>
  </div>

  <div class="floatingLabel">
    <input #qrcodeTitle name="qrcodeTitle" maxlength="32" formControlName="qrcodeTitle" id="generateNsecQRCodeTitleField"
      type="text" placeholder=" " tabindex="12" />
    <label for="generateNsecQRCodeTitleField">QRCode Title</label>
  </div>

  <span class="infoNsecCautions">
    This qrcode contains your nsec,<br />
    but it's recommended to store it encrypted
  </span>

  <div>
    <img *ngIf="nsecQRCode" class="qrcode" [src]="nsecQRCode" #qrcode />
  </div>

  <div class="buttonGroup">
    <button (click)="changeStep.next('selectAccount')" type="button" tabindex="3" title="back"
      class="actionButton button secondary iconedButton">
      <nostr-svg-render class="inlineIcon" name="left"></nostr-svg-render>

      <span>
        Back
      </span>
    </button>

    <button (click)="downloadQrcode()" type="button" tabindex="3" title="download"
      class="actionButton button iconedButton">
      <nostr-svg-render class="inlineIcon" name="download"></nostr-svg-render>

      <span>
        Download
      </span>
    </button>

    <button (click)="changeStep.next('encryptNsec')" type="submit" tabindex="3" title="next"
      class="actionButton button iconedButton" disabled>
      <nostr-svg-render class="inlineIcon" name="right"></nostr-svg-render>

      <span>
        Encrypt
      </span>
    </button>
  </div>
</form>
