<nostr-my-relays
  *ngIf="currentStep === 'myRelays'"
  (relayDetail)="showRelayDetail($event)"
  (changeStep)="changeStep.next($event)"
></nostr-my-relays>
<nostr-relay-search
  *ngIf="currentStep === 'relaySearch'"
  (relayDetail)="showRelayDetail($event)"
  (changeStep)="changeStep.next($event)"
></nostr-relay-search>
<nostr-relay-detail
  *ngIf="currentStep === 'relayDetails' && relayDetail"
  (back)="backFromDetail()"
  [relay]="relayDetail"
></nostr-relay-detail>
