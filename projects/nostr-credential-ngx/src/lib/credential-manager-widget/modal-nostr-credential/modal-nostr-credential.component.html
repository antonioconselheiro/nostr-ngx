<nostr-loading *ngIf="!currentStep"></nostr-loading>
<nostr-login-form
  *ngIf="currentStep === 'login'"
  (selected)="authenticatingAccount = $event"
  (changeStep)="onChangeStep($event)"
  [accounts]="accounts"
></nostr-login-form>
<nostr-select-account
  *ngIf="currentStep === 'selectAccount'"
  (changeStep)="onChangeStep($event)"
  (selected)="authenticatingAccount = $event"
  [accounts]="accounts"
></nostr-select-account>
<nostr-authenticate-form
  *ngIf="currentStep === 'authenticate' && authenticatingAccount"
  (changeStep)="onChangeStep($event)"
  [account]="authenticatingAccount"
  (close)="close()"
></nostr-authenticate-form>
<nostr-download-signer
  *ngIf="currentStep === 'downloadSigner'"
  (changeStep)="onChangeStep($event)"
></nostr-download-signer>

<!-- Sign Up -->
<nostr-choose-password
  *ngIf="currentStep === 'choosePassword'"
  (changeStep)="onChangeStep($event)"
></nostr-choose-password>
<nostr-create-nsec
  *ngIf="currentStep === 'createNsec'"
  (changeStep)="onChangeStep($event)"
></nostr-create-nsec>
<nostr-create-nsec-and-ncryptsec
  *ngIf="currentStep === 'createNsecAndNcryptsec'"
  (changeStep)="onChangeStep($event)"
></nostr-create-nsec-and-ncryptsec>
<nostr-relay-manager
  *ngIf="currentStep === 'relayManager'"
  (changeStep)="onChangeStep($event)"
></nostr-relay-manager>
<nostr-register-account
  *ngIf="currentStep === 'registerAccount'"
  (changeStep)="onChangeStep($event)"
></nostr-register-account>
