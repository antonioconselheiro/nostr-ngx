<section [class.hidden]="!isOpen" class="modal">
  <header>
    <button (click)="close()" type="button" class="svgButton">
      <nostr-svg-render name="x"></nostr-svg-render>
    </button>
    <h1 class="title">{{title}}</h1>
  </header>
  <modal-outlet
    name="nostrCredential"
    showingDisplay="flex"
    (opened)="isOpen = true"
    (closed)="isOpen = false"
  ></modal-outlet>
</section>
